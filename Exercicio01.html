<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
        }
        button{
            margin-top: 10px;
        }
        #resultadoSoma, #comparacao {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .maior {
            background-color: red;
            color: white;
        }
        .menor {
            background-color: green;
            color: white;
        }
        .igual {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Números</h1>

    <label for="numero1">Primeiro número:</label>
    <input type="number" id="numero1" placeholder="Digite o primeiro número">
    <br>

    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2" placeholder="Digite o segundo número">

    <br>

    <button onclick="calcularSoma()">Calcular Soma</button>
    <div id="resultadoSoma"></div>

    <br>

    <button onclick="compararNumeros()">Comparar Números</button>
    <div id="comparacao"></div>

    <script>
        function calcularSoma() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const soma = numero1 + numero2;
            document.getElementById('resultadoSoma').innerHTML = 'A soma é: ' + soma;
        }

        function compararNumeros() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const comparacaoDiv = document.getElementById('comparacao');

            if (numero1 > numero2) {
                comparacaoDiv.innerHTML = 'Primeiro número é maior';
                comparacaoDiv.className = 'maior';
            } else if (numero1 < numero2) {
                comparacaoDiv.innerHTML = 'Segundo número é maior';
                comparacaoDiv.className = 'menor';
            } else {
                comparacaoDiv.innerHTML = 'Ambos são iguais';
                comparacaoDiv.className = 'igual';
            }
        }
    </script>

</body>
</html>
